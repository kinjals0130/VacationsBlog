<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canada</title>
    <link rel = "stylesheet" href = "vacations_main.css">
    <link rel = "stylesheet" href = "slideshow.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <h1 class = "top_can">Canada!</h1>
    <!-- placeholder for the navigation bar, use javascript to implement it-->
    <div id="nav_placeholder">
    </div>
    <script>
        $(function(){
           $("#nav_placeholder").load("navbar.html");
        });
    </script>

    <br>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="images/quebec.jpg" style="width:100%">
            <div class="text">Quebec</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="images/ontario.jpg" style="width:100%">
            <div class="text">Ontario</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="images/alberta.jpg" style="width:100%">
            <div class="text">Alberta</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="images/bc.jpg" style="width:100%">
            <div class="text">British Columbia</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="images/territories.jpg" style="width:100%">
            <div class="text">Territories</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="images/islands.jpg" style="width:100%">
            <div class="text">Islands</div>
        </div>
        
    </div>
    <br>
        
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>

    </div>
    <script src = "slideshow.js"></script> 
</body>
</html>
